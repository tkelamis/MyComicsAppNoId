<div *ngIf="!signUpLogInFlag && !afterSignUpOrLogInFlag" class="container">
  <button type="button" class="btn btn-success" (click)="setSignUpLogInFLag('Sign Up')">Sign Up</button>
  <p class="simplePConfig"> - OR - </p>
  <button type="button" class="btn btn-info" (click)="setSignUpLogInFLag('Log In')">Log In</button>
</div>



<div *ngIf="signUpLogInFlag && !userToLogIn.email" class="container">
  <h1 *ngIf="signUpFlag" style="color:aliceblue">Sign Up</h1>
  <h1 *ngIf="logInFlag" style="color:aliceblue">Log In</h1>

  <form [formGroup]="myReactiveForm">
    <div class="form-group">
      <label for="exampleInputEmail1" style="display:block; color: aliceblue; text-align: center ">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Email">
      <small id="emailHelp" class="form-text text-muted" style="color:aliceblue !important">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style="display: block; color: aliceblue; text-align: center">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="Password">
    </div>
    <div class="buttons">
      <button *ngIf="signUpFlag" type="submit" class="btn btn-primary" style="color:aliceblue" (click)="signUpUser()">Sing me up</button>
      <button *ngIf="logInFlag" type="submit" class="btn btn-primary" style="color:aliceblue">Log me in</button>
    </div>
  </form>


  <div>
    <button type="button" class="btn btn-dark" style="color:aliceblue" (click)="resetSingUpLoginFlag()">Back</button>
  </div>
</div>

<div *ngIf="userToLogIn.email && !afterSignUpOrLogInFlag" class="container">
  <div class="welcome">
    <h1 style="color:aliceblue">Welcome, {{ userToLogIn.email }}. You have successfully logged in.</h1>
    <button type="submit" class="btn btn-primary" style="color:aliceblue" (click)="afterSignUpOrLogIn()">Continue</button>
  </div>
</div>

<div *ngIf="afterSignUpOrLogInFlag" class="container">
  <div class="welcome">
    <h1 style="color:aliceblue">You are logged as user {{ userToLogIn.email }}. You can view your comics and other details by selecting the other tabs</h1>
  </div>
</div>
